<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo Jokenpo</title>
</head>
<body>

    <div class="title">
        <h1>Jokenpo</h1>

    </div><!--Title-->

    <div class="box-container">
   

        <div class="box-container-player">
            <p>Selecione sua arma</p>
            <div><img opt="rock" src="assets/rock.png" alt="rock"></div>
            <div><img opt="paper" src="assets/paper.png" alt="paper"></div>
            <div><img opt="scissor" src="assets/scissor.png" alt="scissor"></div>
        </div>

        <h2 class="victory"></h2>

        <div class="box-container-enemy">
            <p>Arma do oponente</p>
            <div><img opt="rock" src="assets/rock.png" alt="rock"></div>
            <div><img opt="paper" src="assets/paper.png" alt="paper"></div>
            <div><img opt="scissor" src="assets/scissor.png" alt="scissor"></div>
        </div>
        
    </div><!--box-container-->



    <script src="javascript/jokenpo.js"></script>
    
</body>
</html>
